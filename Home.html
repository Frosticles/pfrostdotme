	<h1 id="element" class="style-jumbotron"></h1>

	<script>
	var i = 0;
	var txt = 'hello world ';
	var typeSpeed = 80;
	var spinSpeed = 80;
	setTimeout(spinner0, 500);
		
	function typeWriter() {
	  if (i < txt.length) {
		document.getElementById("element").innerHTML += txt.charAt(i);
		i++;
		setTimeout(typeWriter, typeSpeed);
	  } else {
	  }
	}
		
	function cursorAdd() {
		document.getElementById("element").innerHTML = document.getElementById("element").innerHTML.substring(0, document.getElementById("element").innerHTML.length);
		document.getElementById("element").innerHTML += "█";
		setTimeout(cursorDelete, 500);
	}
	function cursorDelete() {
		document.getElementById("element").innerHTML = document.getElementById("element").innerHTML.replace("█", " ");
		setTimeout(cursorAdd, 500);
	}
		
	function spinner0() {
		if (i < 7){
			document.getElementById("element").innerHTML = '|';
			setTimeout(spinner1, spinSpeed);
			i++;
		} else {
			i = 0;
			document.getElementById("element").innerHTML = '';
			typeWriter();
		}
	}
		
	function spinner1() {
		document.getElementById("element").innerHTML = '/';
		setTimeout(spinner2, spinSpeed);
	}
	function spinner2() {
		document.getElementById("element").innerHTML = '—';
		setTimeout(spinner3, spinSpeed);
	}
	function spinner3() {
		document.getElementById("element").innerHTML = '\\';
		setTimeout(spinner0, spinSpeed);
	}
	
	</script>
