<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
<link href="hamburgers/dist/hamburgers.css" rel="stylesheet">
<meta property="og:title" content="Peter Frost" />
<meta property="og:type" content="website" />
<meta property="og:description" content="Peter Frost is a Mechanical Engineering student studying at Lancaster University, graduating July 2018" />

<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

</head>

<main class="style-email">
	
	  <button class="hamburger hamburger--spin" type="button" id="menu-hamburger"> 
	  <span class="hamburger-box"> 
		  <span class="hamburger-inner"> 
  			<script>
				var hamburger = document.querySelector(".hamburger");
				
				hamburger.addEventListener("click", function() {
				if (hamburger.classList.contains("is-active")) {
					closeNav();
				} else {
					openNav();
				}
					  
				hamburger.classList.toggle("is-active");	  
				});
				
			</script> 
  		</span> 
	  </span> 
	</button>
	
	<a href="mailto:mail@pfrost.me?Subject=Website%20Contact">mail@pfrost.me</a>
</main>
	
<nav id="mySidenav" class="sidenav"> <a href="Home.html">Home</a> </nav>

<script>		
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
	document.getElementById("menu-hamburger").style.marginLeft = "250px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0px";
	document.getElementById("menu-hamburger").style.marginLeft = "0px";
}	
</script>
</html>
