<html>
<head>
<meta charset="UTF-8">

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
<script>
	WebFont.load({
		custom: {
			families: ['Roboto Mono'],
			urls: ['Roboto-Mono/roboto.css']
    	}
	});
</script>

<main class="style-email">
	
	  <button class="hamburger hamburger--spin" type="button" id="contact-hamburger"> 
	  <span class="hamburger-box"> 
		  <span class="hamburger-inner"> 
  			<script>
				var hamburger = document.querySelector(".hamburger");
				
				hamburger.addEventListener("click", function() {
				if (hamburger.classList.contains("is-active")) {
					closeNav();
				} else {
					openNav();
				}
					  
				hamburger.classList.toggle("is-active");	  
				});
				
			</script> 
  		</span> 
	  </span> 
	</button>
	
	<a href="mailto:mail@pfrost.me?Subject=Website%20Contact">mail@pfrost.me</a>
</main>
	
<nav id="contactSidenav" class="sidenav"> <a href="home.html">Home</a> </nav>

<script>	
	
function openNav() {
    document.getElementById("contactSidenav").style.width = "250px";
	$("#contact-hamburger").animate({marginLeft: '250px'}, 250, "swing");
}

function closeNav() {
    document.getElementById("contactSidenav").style.width = "0px";
	$("#contact-hamburger").animate({marginLeft: '0px'}, 250, "swing");
}	
</script>
	
</body>
</html>
